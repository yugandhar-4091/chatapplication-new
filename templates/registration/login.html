<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TalkNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#050816] via-[#020617] to-[#111827] text-white flex flex-col">

    <!-- NAVBAR -->
    <header class="w-full border-b border-white/10 bg-black/30 backdrop-blur-xl">
        <nav class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">
            <a href="{% url 'room_list' %}" class="flex items-center gap-2">
                <div class="w-9 h-9 rounded-2xl bg-gradient-to-tr from-cyan-400 to-violet-500 flex items-center justify-center shadow-lg shadow-cyan-500/40">
                    <span class="text-xl font-black">T</span>
                </div>
                <div class="leading-5">
                    <p class="font-extrabold text-lg tracking-wide">TalkNest</p>
                    <p class="text-xs text-slate-400">Sign in to chat</p>
                </div>
            </a>

            <div class="flex items-center gap-3">
                <a href="{% url 'signup' %}"
                   class="px-4 py-2 rounded-xl bg-gradient-to-r from-cyan-400 to-violet-500 text-sm font-semibold shadow-lg hover:shadow-cyan-500/40">
                    Sign Up
                </a>
            </div>
        </nav>
    </header>

    <!-- LOGIN CARD -->
    <main class="flex-1 flex items-center justify-center px-4 py-10">
        <div class="w-full max-w-md bg-white/5 border border-white/15 rounded-2xl shadow-2xl shadow-cyan-500/20 backdrop-blur-xl p-8">

            <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6">
                Welcome back to <span class="text-cyan-300">TalkNest</span>
            </h2>

            {% if form.errors %}
                <div class="mb-4 rounded-xl bg-red-500/20 border border-red-400/60 px-3 py-2 text-sm text-red-100">
                    Invalid username or password. Please try again.
                </div>
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label class="block text-sm mb-1 text-slate-200">Username</label>
                    <input type="text" name="username" autocomplete="username"
                           class="w-full rounded-xl bg-black/40 border border-white/20 px-3 py-2 text-sm outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-500 placeholder:text-slate-500"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-sm mb-1 text-slate-200">Password</label>
                    <input type="password" name="password" autocomplete="current-password"
                           class="w-full rounded-xl bg-black/40 border border-white/20 px-3 py-2 text-sm outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-500 placeholder:text-slate-500"
                           placeholder="Enter your password">
                </div>

                <button type="submit"
                        class="w-full mt-2 py-2.5 rounded-xl bg-gradient-to-r from-cyan-400 to-violet-500 font-semibold text-sm shadow-lg hover:shadow-cyan-500/40">
                    Login
                </button>
            </form>

            <p class="text-center text-xs text-slate-400 mt-5">
                New here?
                <a href="{% url 'signup' %}" class="text-cyan-300 font-semibold hover:underline">
                    Create an account
                </a>
            </p>
        </div>
    </main>

</body>
</html>
