<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | TalkNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#050816] via-[#020617] to-[#111827] text-white flex flex-col">

    <!-- NAVBAR -->
    <header class="w-full border-b border-white/10 bg-black/30 backdrop-blur-xl">
        <nav class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">
            <a href="{% url 'room_list' %}" class="flex items-center gap-2">
                <div class="w-9 h-9 rounded-2xl bg-gradient-to-tr from-cyan-400 to-violet-500 flex items-center justify-center shadow-lg shadow-cyan-500/40">
                    <span class="text-xl font-black">T</span>
                </div>
                <div class="leading-5">
                    <p class="font-extrabold text-lg tracking-wide">TalkNest</p>
                    <p class="text-xs text-slate-400">Create your neon identity</p>
                </div>
            </a>

            <div class="flex items-center gap-3">
                <a href="{% url 'login' %}"
                   class="px-4 py-2 rounded-xl border border-cyan-400/60 text-sm font-semibold text-cyan-300 hover:bg-cyan-500/20">
                    Login
                </a>
            </div>
        </nav>
    </header>

    <!-- SIGNUP CARD -->
    <main class="flex-1 flex items-center justify-center px-4 py-10">
        <div class="w-full max-w-md bg-white/5 border border-white/15 rounded-2xl shadow-2xl shadow-violet-500/20 backdrop-blur-xl p-8">

            <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6">
                Create your <span class="text-cyan-300">TalkNest</span> account
            </h2>

            {% if form.errors %}
                <div class="mb-4 rounded-xl bg-red-500/20 border border-red-400/60 px-3 py-2 text-sm text-red-100">
                    {{ form.errors }}
                </div>
            {% endif %}

           <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
        <label class="block text-sm mb-1 text-slate-200">Username</label>
        <input type="text" name="username"
               class="w-full rounded-xl bg-black/40 border border-white/20 px-3 py-2 text-sm outline-none"
               placeholder="Choose a username" required>
    </div>

    <div>
        <label class="block text-sm mb-1 text-slate-200">Password</label>
        <input type="password" name="password1"
               class="w-full rounded-xl bg-black/40 border border-white/20 px-3 py-2 text-sm outline-none"
               placeholder="Create a password" required>
    </div>

    <div>
        <label class="block text-sm mb-1 text-slate-200">Confirm Password</label>
        <input type="password" name="password2"
               class="w-full rounded-xl bg-black/40 border border-white/20 px-3 py-2 text-sm outline-none"
               placeholder="Repeat your password" required>
    </div>

    <button type="submit"
            class="w-full mt-2 py-2.5 rounded-xl bg-gradient-to-r from-cyan-400 to-violet-500
                   font-semibold text-sm shadow-lg hover:shadow-cyan-500/40">
        Create Account
    </button>
</form>


            <p class="text-center text-xs text-slate-400 mt-5">
                Already have an account?
                <a href="{% url 'login' %}" class="text-cyan-300 font-semibold hover:underline">
                    Login here
                </a>
            </p>
        </div>
    </main>

</body>
</html>
